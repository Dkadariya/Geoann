<head>
  <script>
      var imgs = ["http://hussein.space//wf", "http://thumb9.shutterstock.com/photos/thumb_large/554278/132632972.jpg", "http://thumb7.shutterstock.com/photos/thumb_large/101304/133879079.jpg", "http://thumb101.shutterstock.com/photos/thumb_large/422038/422038,1327874090,3.jpg", "http://thumb1.shutterstock.com/photos/thumb_large/975647/149914934.jpg", "http://thumb9.shutterstock.com/photos/thumb_large/195826/148988282.jpg"];

      function changeImage(dir) {
          var currentSrc = document.getElementById("iframe").src;
          var url = imgs[imgs.indexOf(currentSrc) + (dir || 1)] || imgs[dir ? imgs.length - 1 : 0];
          document.getElementById("iframe").src = url;
      }

      document.onkeydown = function(e) {
          e = e || window.event;
          if (e.keyCode == '37') {
              changeImage(-1) //left <- show Prev image
          } else if (e.keyCode == '39') {
              // right -> show next image
              changeImage()
          }
      }
  </script>
</head>

<body>
  <iframe id="iframe" src="http://hussein.space" style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
</body>
